<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link
      rel="shortcut icon"
      href="images/netflix-favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <img src="images/netflix-logo.png" alt="Netflix Logo" />
      </nav>
    </header>
    <div class="container">
      <h1>Who's watching?</h1>
      <div class="profile-container">
        <div class="profile">
          <div class="profile-img">
            <img src="images/Netflix-avatar1.png" alt="" />
          </div>
          <div class="profile-name">Steve</div>
        </div>
        <div class="profile">
          <div class="profile-img">
            <img src="images/Netflix-avatar2.png" alt="" />
          </div>
          <div class="profile-name">Josh</div>
        </div>
        <div class="profile">
          <div class="profile-img">
            <img src="images/Netflix-avatar3.png" alt="" />
          </div>
          <div class="profile-name">Harry</div>
        </div>
        <div class="profile">
          <div class="profile-img">
            <img src="images/Netflix-avatar6.png" alt="" />
          </div>
          <div class="profile-name">Filly</div>
        </div>
        <div class="profile">
          <div class="profile-img">
            <img src="images/Netflix-avatar5.png" alt="" />
          </div>
          <div class="profile-name">...</div>
        </div>
      </div>
      <div class="btn-container">
        <button>Manage Profiles</button>
      </div>
    </div>
  </body>
</html>
